services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pr_reviewer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    image: migrate/migrate:4
    volumes:
      - ./migrations:/migrations:ro
    command:
      [
        "-path=/migrations",
        "-database=postgres://postgres:password@postgres:5432/pr_reviewer_db?sslmode=disable",
        "up"
      ]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pr_reviewer_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pr_reviewer_db
volumes:
  postgres_data:
  postgres_test_data:
